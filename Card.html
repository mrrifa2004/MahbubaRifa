<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Card</title>
</head>
<body>
    <div class="card">
    <img src="Image/1.jpg" width="180" alt="Premium Hijab">
    <h1>Premium Hijab</h1>
    <p>Soft and Georgette. Premium quality.</p>
    <p class="price"><strong>$70</strong><sub><del>$85</del> <strong>-20%</strong></sub></p>

    <div class="colors">
      <h4>Color: <button>Silver</button> <button>Pink</button> </h4>
    </div>
    <button class="buy-btn">Buy Now</button>
  </div>

</body>
</html>
